<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="main-card">
      <div class="img-container">
        <img class="main-image" src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
        <div class="img-over-icon">
          <img class="view-image" src="./images/icon-view.svg" alt="image-equilibrium" />
        </div>
      </div>
      <h2>Equilibirum #3429</h2>
      <p class="description">
        Our equilibrium collection promotes balance and calm.
      </p>
      <img src=" ./images/icon-ethereum.svg" alt="etheremun" class="ethicon" />
      <span class="icontext">0.041 ETH</span>
      <img src=" ./images/icon-clock.svg" alt="clock" class="clockicon" />
      <span class="clocktext">3 days left</span>
      <br />
      <hr class="hline" />
      <div>
        <img src=" ./images/image-avatar.png" alt="avatar" class="img-avatar" />
        <span class="imgtitle">Creation of</span><span class="imgname">Jules Wyvern</span>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        style="color: #ebebeb; cursor: pointer;">Frontend Mentor</a>.
      Coded by <a href="#" style="color: #ebebeb">Vibhakara Acharya</a>.
    </div>
  </footer>
</body>

<div class="container">
  <img src="img_avatar.png" alt="Avatar" class="image">
  <div class="overlay">
    <a href="#" class="icon" title="User Profile">
      <i class="fa fa-user"></i>
    </a>
  </div>
</div>

</html>
